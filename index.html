<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="upper-section">
                <header>
                    <h2>Welcome 2025 in T minus:</h2>
                </header>
                <div class="countdown" id="countdown">
                    <div id="days" class="time">00</div> <span>Days</span>
                    <div id="hours" class="time">00</div> <span>Hours</span>
                    <div id="minutes" class="time">00</div> <span>Minutes</span>
                    <div id="seconds" class="time">00</div> <span>Seconds</span>
                </div>
                <div class="actions">
                    <button id="showMessage">Preview</button>
                </div>
            </div>
            <div class="lower-section">
                <!-- Lower section left empty for now -->

            </div>
        </div>

        <div class="right-section">
            <div class="profile">
                <img src="Photo.jpeg" alt="Your Picture">
                <div class="details">
                    <h3>Aditya Kumar</h3>
                    <p><b>About me:</b> I'm a Y23 in ME B.Tech. Football, E-Sports and CP enthusiast.</p>
                    <p><b>Skills:</b> Frontend (HTML, CSS, JavaScript).</p>
                    <p><b>Projects:</b> WeatherApp, SketchApp, Password Generator</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
